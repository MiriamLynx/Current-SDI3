<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<!-- Login Modal -->
	<div class="modal fade" id="loginModal" tabindex="-1"
		style="opacity: 0.9;">
		<div class="card card-container">
			<h:form class="form-login" action="send" method="post">
				<div class="modal-header">
					<h:button type="button" class="close" data-dismiss="modal"
						value="x" />
					<h4 class="modal-title" id="myModalLabel">#{msgs.signin}</h4>
				</div>
				<div class="modal-body">
					<h:form>
						<h:inputText type="text" p:required="true"
							p:requiredMessage="#{msgs.required}" name="login" id="login"
							class="form-control input-sm chat-input" value="#{sesion.login}"
							p:placeholder="#{msgs.username}" />
						<br class="" />
						<h:inputSecret type="password" p:required="true"
							p:requiredMessage="#{msgs.required}" name="password"
							id="password" class="form-control input-sm chat-input"
							value="#{sesion.password}" p:placeholder="#{msgs.password}" />
						<br class="" />
						<br class="" />
						<div class="wrapper">
							<h:commandButton value="#{msgs.submit}"
								class="btn btn-primary btn-md" action="#{sesion.validate}" />
						</div>
					</h:form>
				</div>
			</h:form>
		</div>
	</div>
</ui:composition>
